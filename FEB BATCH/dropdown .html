<h1>dropdown</h1>

select fruit:
<select>
    <!--bydefaule frist option will display as selected -->
    <option value="apple">apple</option>
    <option value="mango">mango</option>
    <option value="mango">strawberry</option>
</select>

<!--we use selected attribute to show option selected initially-->
<select>
    <option value="apple">apple</option>
    <option value="mango" selected>mango</option>
    <option value="mango">strawberry</option>
</select>

<select>
    <!--showing inpute box empty and frist option hidden-->
    <option hidden selected></option>
    <option value="apple">apple</option>
    <option value="mango">mango</option>
    <option value="mango">strawberry</option>
</select>
