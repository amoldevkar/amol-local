<div class="container">
    <button (click)="back()" class="back-btn">back</button>
    <h2 class="heading">Login From</h2>
    
    <form #login from=ngfrom class="for-center">

        <label class="label">full Name</label><br> <br>&nbsp;

        <input type="text" class="inp-box" name="fullname" pattern="[a-zA-Z]{40}"><br>
        <span class="span-err" *ngif="Fullname.errors?.['pattern']">full name should only have alphabets</span>&nbsp;

        <label class="pass">password</label><br>

        <input type="text" class="inp-box"> <br>

        <button class=" submit-btn">submit</button>

    </form>

</div>
