<div class="container">
    <button (click)="back()" class="back-btn">back</button>
    <h2 class="heading">Login From</h2>

    <form #login From = "ngFrom" class="for-center">

        <label class="label"> FullNames</label> <br> 

        <input type="text"  ngModel class="inp-box" name="fName"
        #Full Name = 'ngModel' pattern="[a-zA-Z]*$" required
        minlength="5" maxlength="70"> <br>

        <span class="span-err" > Please Enter Alphabets Only</span>

        <label class="pass">password</label><br>

        <input type="text" class="inp-box"> <br>

        <button class=" submit-btn">submit</button>

    </form>

</div>
